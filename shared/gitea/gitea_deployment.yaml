# This config map contains a hand configured instance of Gitea complete
# with a user called e2e-tester.
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-config
  namespace: <NAMESPACE>
data:
  gitea.tar.gz: |
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: <NAMESPACE>
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      volumes:
        - name: data
          emptyDir: {}
        - name: gitea-config
          configMap:
            name: gitea-config
      initContainers:
        - name: fetch-gitea-config
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              cat /configmap/gitea.tar.gz | base64 -d > /data/gitea.tar.gz && \
              cd /data && \
              tar xf gitea.tar.gz && \
              rm gitea.tar.gz
          volumeMounts:
            - name: data
              mountPath: /data
            - name: gitea-config
              mountPath: /configmap
      containers:
        - name: gitea
          image: gitea/gitea:1.18.5
          ports:
            - containerPort: 3000
              name: gitea-web
            - containerPort: 22
              name: gitea-ssh
          volumeMounts:
            - mountPath: /data
              name: data
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-port-22
  namespace: <NAMESPACE>
spec:
  selector:
    app: gitea
  ports:
    - protocol: TCP
      port: 22
      targetPort: gitea-ssh
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-port-3000
  namespace: <NAMESPACE>
spec:
  selector:
    app: gitea
  ports:
    - protocol: TCP
      port: 80
      targetPort: gitea-web
  type: ClusterIP
